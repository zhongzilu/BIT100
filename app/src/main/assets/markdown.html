<html>
<head>
    <meta charset="utf-8"/>
    <link href="css/markdown_style.css" type="text/css" rel='stylesheet'/>
    <!--<link href="css/marxico.css" type="text/css" rel='stylesheet'/>-->
    <style type="text/css">

    </style>
  	<script src="marked.min.js"></script>
</head>
<body>
  	<article id="content" class="markdown-body"></article>
    <script type="text/javascript">
        function parseMarkdown(content, gfmEnabled) {
            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: gfmEnabled,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: true,
                smartLists: true,
                smartypants: false
            });
            document.getElementById('content').innerHTML = marked(content);
            parseDone();
        }
        function parseDone() {
            window.handler.onHTMLGenerated();
        }

    </script>
</body>
</html>
